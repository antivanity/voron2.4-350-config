[gcode_macro PREWARMUP_PLA]
gcode:
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=55
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=150

[gcode_macro PREWARMUP_ABS]
gcode:
    SET_FAN_SPEED FAN=BedFans SPEED=0
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=110

[gcode_macro COOLOFF_ABS]
gcode:
    SET_FAN_SPEED FAN=BedFans SPEED=1
    SET_FAN_SPEED FAN=exhaust_fan SPEED=1

[gcode_macro MANUAL_CLEAN_EXTRUDER]
gcode:
    G1 Z30 F1500
    G1 X175 F6000
    G1 Y0 F6000
    
[gcode_macro CHANGE_FILAMENT_PLA]
gcode:
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=200
    G1 Z10 F1500
    G1 X175 F6000
    G1 Y0 F6000
    
[gcode_macro CHANGE_FILAMENT_ABS]
gcode:
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=275
    G1 Z10 F1500
    G1 X175 F6000
    G1 Y0 F6000

[gcode_macro ZERO_ZERO]
gcode:
    G1 Z15 F1500
    G0 X0 Y0

[gcode_macro CENTER]
gcode:
    G1 Z15 F1500
    G0 X175 Y175
