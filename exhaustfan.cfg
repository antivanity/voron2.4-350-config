[delayed_gcode chamber_exhaust]
initial_duration: 5.0
gcode:
    {% set chamber = printer["heater_generic heater_chamber"] %}
    {% if chamber.temperature > chamber.target + 1.5 and chamber.target > 0 %}
        SET_FAN_SPEED FAN=chamber_fan SPEED=1
    {% else %}
        SET_FAN_SPEED FAN=chamber_fan SPEED=0
    {% endif %}
    UPDATE_DELAYED_GCODE ID=chamber_exhaust DURATION=5